    <div class="container">
      <br/><br/>
      <h1 align="center"> Tambahkan Detail Penerbangan</h1>
       <br/><br/>

      <form th:action="@{/updateFlight}" th:object="${flight}" method="post">
        <div class="form-group">
            <label for="id"> Nomor Penerbangan:</label>
            <input type="number" class="form-control"  th:field="*{flightNo}" readonly="readonly">
          </div>
        <div class="form-group">
          <label for="text"> Nama Penerbangan:</label>
          <input type="text" class="form-control"  th:field="*{flightName}">
        </div>
        <div class="form-group">
          <label for="source"> Lokasi tujuan:</label>
          <input type="text" class="form-control"  th:field="*{source}">
        </div>
		<div class="form-group">
          <label for="destination"> Lokasi keberangkatan:</label>
          <input type="text" class="form-control"  th:field="*{destination}">
        </div>
		<div class="form-group">
          <label for="price"> Harga:</label>
          <input type="number" class="form-control"  th:field="*{ticketPrice}">
        </div>
        <button type="submit" class="btn btn-default">Kirim</button>
      </form>
    </div>
    <!-- jQuery, Popper.js, Bootstrap JS -->
