    <div class="container">
      <br/><br/>
      <h1 align="center">Detail Penerbangan</h1>
      <br/><br/>

      <form id="tr">
        <div class="form-group">
            <label for="id">Nomor Penerbangan:</label>
            <input type="number" class="form-control" name ="flightNo" id="trNo">
          </div>
        <div class="form-group">
          <label for="text">Nama Penerbangan:</label>
          <input type="text" class="form-control" id="trName" name="flightName">
        </div>
        <div class="form-group">
          <label for="source"> Lokasi Keberangkatan Penerbangan:</label>
          <input type="text" class="form-control" id="trSource" name="source">
        </div>
		<div class="form-group">
          <label for="destination">Lokasi Tujuan Penerbangan:</label>
          <input type="text" class="form-control" id="trDest" name="destination">
        </div>
		<div class="form-group">
          <label for="price"> Harga:</label>
          <input type="text" class="form-control" id="TiktPrice" name="ticketprice">
        </div>
        <div class="text-center">
        <button type="submit" class="btn btn-default">Kirim</button>
        </div >
      </form  >
    </div>

    <!-- JavaScript -->
    <!-- jQuery, Popper.js, Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  
  <script>
 document.getElementById('tr').addEventListener('submit', function(e){
    e.preventDefault() 
 
	Flight={}
	Flight["flightNo"] = document.getElementById("trNo").value
	Flight["flightName"] = document.getElementById("trName").value
	Flight["source"] = document.getElementById("trSource").value
	Flight["destination"] = document.getElementById("trDest").value
	Flight["ticketPrice"] = document.getElementById("TiktPrice").value
	console.log(Flight)
	
	var url = "http://localhost:8080/addFlight" 
    fetch(url, {
        method:'POST',
        headers:{
            "Content-Type": "application/json",
            'dataType': 'json'
            
        },
        body:JSON.stringify(Flight)
        

    })
    .then((response) => response.json())
    .then((data) =>Checklog(data))
	function Checklog(data){
		console.log(data)
		if (data == 'OK'){
			alert("Penerbangan Berhasil Ditambahkan");
		
		}
		else{
			alert("Nomor Penerbangan Telah Terdaftar. Penerbangan Gagal Ditambahkan")
			window.location.href="http://localhost:8080"
		}
	}
	
	
});

  </script>
